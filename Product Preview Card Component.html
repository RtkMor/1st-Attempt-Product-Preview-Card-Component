<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: wheat;">

<div id="project">

  <div id="pic"><img src="images/Project.jpg" id="img"></div>

  <div id="block1">

  <p>P E R F U M E</p>
  
  <h1 id="product"><b>Gabrielle Essence Eau De Parfum</b></h1>
  
  <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

  <div class='parent'>
    <div id="price"class='child1'><h1>$149.99</h1></div>
    <div class='child2'>$169.99</div>
  </div>

  <button class="parent"><img src="images/shopping-cart.png" height="20px" width="20px" class="child1"> <p class="child3">Add to Cart</p></button>

  </div>

</div>
  
</body>
</html>
